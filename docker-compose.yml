version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  api:
    build: ./api
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "4000", "--reload"]
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    volumes:
      - ./api:/app

  frontend:
    build: ./frontend
    env_file: .env
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
